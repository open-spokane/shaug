# Site settings
title: Spokane Home Automation User Group
subtitle: A community of Home Assistant enthusiasts in Spokane, WA
name: Spokane Home Automation User Group
email: your-email@example.com
description: >-
  A community of Home Assistant enthusiasts in Spokane, WA.
  Join us to learn, share, and automate together!
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
repository: # your-username/shaug (optional, for GitHub links)

# Build settings
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate

# Minimal Mistakes settings
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author (for footer and social sharing)
author:
  name: "Spokane Home Automation User Group"
  bio: "A community of Home Assistant enthusiasts in Spokane, WA"
  location: "Spokane, WA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: # Add your GitHub URL here if you have one

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: # Add your GitHub URL here if you have one

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

# Pagination
paginate: 5
paginate_path: /page:num/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
